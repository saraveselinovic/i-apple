<app-nav></app-nav>

<div class="container mt-5">
  <div class="row">
    <h1>Telefoni sa <b>novom direktivom</b>:</h1>
    <app-ng-phone-for></app-ng-phone-for>
  </div>

  <div class="row">
    <div class="col-12 me-auto">
      <app-phone-search
        [phoneName]="this.phoneName"
        (myChangePhoneName)="this.phoneName = $event.value"
      >
      </app-phone-search>
      <app-phone-form
        [counter]="counter"
        (incrementEvent)="increment()"
        (decrementEvent)="decrement()"
      >
      </app-phone-form>
    </div>

    <div class="col-12">
      <app-phones
        [phoneName]="this.phoneName"
        (cleanSearchAfterDelete)="this.phoneName = null"
      >
      </app-phones>
    </div>
  </div>
</div>
