<div class="row row-cols-xxl-6 row-cols-5">
  <div class="col my-3" *ngPhoneFor="let phone of phones">
    <div class="card phone">
      <img
        src="{{ phone.imageUrl }}"
        class="card-img-top img-fluid img-thumbnail"
      />
      <div class="card-body">
        <a href="#">
          <h5 class="card-title">{{ phone.name }}</h5>
        </a>

        <p class="text-secondary">{{ phone.number }} in stock</p>

        <div class="row mt-5">
          <div class="col-auto me-auto">
            <button class="btn btn-success disabled">
              {{ phone.price | currency: "EUR" }}
            </button>
          </div>
          <div class="col-auto d-flex">
            <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
          </div>
        </div>

        <div class="row mt-2 d-block">
          <div class="col-auto mx-auto d-block">
            <button class="btn btn-info">Kupi</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
